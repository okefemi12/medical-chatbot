<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        .chat-box { margin-top: 20px; }
        textarea { width: 100%; height: 100px; padding: 10px; }
        button { padding: 10px 20px; margin-top: 10px; }
        .response { margin-top: 20px; padding: 15px; background: #f9f9f9; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Medical Chatbot</h1>
    <form id="chatForm">
        <textarea name="query" placeholder="Ask me a medical question..."></textarea>
        <br>
        <button type="submit">Ask</button>
    </form>
    <div class="response" id="responseBox" style="display:none;"></div>

    <script>
        document.getElementById("chatForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const responseBox = document.getElementById("responseBox");
            responseBox.style.display = "block";
            responseBox.innerHTML = "Thinking...";

            const res = await fetch("/ask", {
                method: "POST",
                body: formData
            });
            const data = await res.json();

            if (data.error) {
                responseBox.innerHTML = "Error: " + data.error;
            } else {
                responseBox.innerHTML = `<strong>Answer:</strong> ${data.answer} <br><br>
                <strong>Sources:</strong> ${data.sources.join(", ")}`;
            }
        });
    </script>
</body>
</html>
